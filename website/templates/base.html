      <canvas id="cnv" style="position: absolute; left: 0; top: 0; z-index: -1;"></canvas>

<script>
imageHeights = 0
count = document.querySelectorAll("#spaceHeight").length; 
var image = [];

for (var i = 0; i < count; i++) {
image[i] = document.querySelectorAll("#spaceHeight")[i].clientHeight;
console.log(image[i])
imageHeights += image[i]
}

//Get context and screen size;
var ctx = cnv.getContext("2d");
var W = $(document).width();
var H = $(document).height() + 0;

//Set Canvas and Background Color;
cnv.width = W;
cnv.height = H;
ctx.fillStyle = "black";
ctx.fillRect(0, 0, W, H);

//Glow effect;
ctx.shadowBlur = 10;
ctx.shadowColor = "#0080FF";

function animate() {

//Random position and size of stars;
let x = W * Math.random();
let y = H * Math.random();
let r = 2.5 * Math.random();

//Draw the stars;
ctx.beginPath();
ctx.fillStyle = "#0080FF";
ctx.arc(x, y, r, 0, Math.PI * 2);
ctx.fill();

//Using setTimeout instead of window.requestAnimationFrame for slower speed... window.requestAnimationFrame is approximately equal to setTimeout(func, 17);
setTimeout(animate, 100);
}
animate()
</script>
